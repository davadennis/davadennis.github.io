<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    <link rel="stylesheet" href="style.css">
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBTUUvgdp2dFhZ2OfIFTxPCE4i1H0dzLG0",
            authDomain: "dade-nett.firebaseapp.com",
            projectId: "dade-nett",
            storageBucket: "dade-nett.appspot.com",
            messagingSenderId: "555456431199",
            appId: "1:555456431199:web:63f714c5d1febfd1c747ea"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getFirestore();

        // Function to handle login
        async function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, username, password);
                const user = userCredential.user;
                console.log("Login successful:", user);

                // Redirect to dashboard
                window.location.href = `dashboard.html?uid=${user.uid}`;
            } catch (error) {
                console.error("Login error:", error);
                alert("Username atau password salah.");
            }
        }

        // Function to handle registration
        async function handleRegister(event) {
            event.preventDefault();
            const username = document.getElementById('reg-username').value;
            const password = document.getElementById('reg-password').value;
            const points = 0; // Initial points

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, username, password);
                const user = userCredential.user;

                // Add user data to Firestore
                await setDoc(doc(db, "users", user.uid), {
                    username: username,
                    points: points
                });

                console.log("Registration successful:", user);
                // Redirect to login
                window.location.href = "index.html";
            } catch (error) {
                console.error("Registration error:", error);
                alert("Error creating user.");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="login-form" onsubmit="handleLogin(event)">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Login">
        </form>

        <h2>Register</h2>
        <form id="register-form" onsubmit="handleRegister(event)">
            <label for="reg-username">Username:</label>
            <input type="text" id="reg-username" name="username" required>
            <label for="reg-password">Password:</label>
            <input type="password" id="reg-password" name="password" required>
            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
