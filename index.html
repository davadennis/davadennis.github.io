<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Sampah Login</title>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
    <style>
      .container {
        margin: 20px;
      }
      #dashboard {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container" id="loginSection">
      <h2>Login</h2>
      <form id="loginForm">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <button type="submit">Login</button>
      </form>
      <p id="loginError"></p>
    </div>

    <div class="container" id="registerSection">
      <h2>Register</h2>
      <form id="registerForm">
        <label for="regEmail">Email:</label>
        <input type="text" id="regEmail" name="email" required />
        <label for="regPassword">Password:</label>
        <input type="password" id="regPassword" name="password" required />
        <button type="submit">Register</button>
      </form>
      <p id="registerError"></p>
    </div>

    <div class="container" id="dashboard">
      <h2>Dashboard</h2>
      <p>Welcome, <span id="userEmail"></span></p>
      <p>Your Points: <span id="userPoints"></span></p>
      <button id="logout">Logout</button>
    </div>

    <script>
      // Your web app's Firebase configuration
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
      const firebaseConfig = {
        apiKey: "AIzaSyBTUUvgdp2dFhZ2OfIFTxPCE4i1H0dzLG0",
        authDomain: "dade-nett.firebaseapp.com",
        projectId: "dade-nett",
        storageBucket: "dade-nett.appspot.com",
        messagingSenderId: "555456431199",
        appId: "1:555456431199:web:63f714c5d1febfd1c747ea",
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const db = firebase.firestore();

      // Register user
      const registerForm = document.getElementById("registerForm");
      registerForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const email = document.getElementById("regEmail").value;
        const password = document.getElementById("regPassword").value;

        auth
          .createUserWithEmailAndPassword(email, password)
          .then((userCredential) => {
            return db.collection("users").doc(userCredential.user.uid).set({
              email: email,
              points: 0,
            });
          })
          .then(() => {
            alert("User registered successfully!");
          })
          .catch((error) => {
            document.getElementById("registerError").innerText = error.message;
          });
      });

      // Login user
      const loginForm = document.getElementById("loginForm");
      loginForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        auth
          .signInWithEmailAndPassword(email, password)
          .then((userCredential) => {
            return db.collection("users").doc(userCredential.user.uid).get();
          })
          .then((doc) => {
            if (doc.exists) {
              document.getElementById("dashboard").style.display = "block";
              document.getElementById("loginSection").style.display = "none";
              document.getElementById("registerSection").style.display = "none";
              document.getElementById("userEmail").innerText = doc.data().email;
              document.getElementById("userPoints").innerText =
                doc.data().points;
            } else {
              console.log("No such document!");
            }
          })
          .catch((error) => {
            document.getElementById("loginError").innerText = error.message;
          });
      });

      // Logout user
      const logoutButton = document.getElementById("logout");
      logoutButton.addEventListener("click", () => {
        auth.signOut().then(() => {
          document.getElementById("dashboard").style.display = "none";
          document.getElementById("loginSection").style.display = "block";
          document.getElementById("registerSection").style.display = "block";
          document.getElementById("userEmail").innerText = "";
          document.getElementById("userPoints").innerText = "";
        });
      });
    </script>
  </body>
</html>
